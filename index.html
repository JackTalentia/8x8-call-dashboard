<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Time</title>
  <link rel="icon" href="https://talentia.group/wp-content/uploads/2022/09/cropped-favicon-192x192.png"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body {
      display:flex;flex-direction:column;
      background:radial-gradient(#000d3b,#000021);
      font-family:'Segoe UI',Tahoma,sans-serif;
      color:#fff;
    }
    /* hide header only in analytics */
    body.analytics-view .title-bar { display: none }

    .title-bar {
      flex:0 0 auto;
      background:#000d3b;
      padding:.5rem 1.5rem;
      border-bottom:2px solid #f5ed40ff;
    }
    .title-bar h1 {
      font-family:Oxygen-bold,Arial,sans-serif;
      font-size:2vw;
      text-shadow:2px 2px 8px #000;
    }

    .main-content {
      flex:1 1 auto;
      display:flex;
      overflow:hidden;
    }

    .table-container {
      flex:7;
      display:flex;
      flex-direction:column;
    }
    table {
      width:100%;
      border-collapse:collapse;
      display:flex;
      flex-direction:column;
      height:100%;
    }
    thead {
      flex:0 0 auto;
    }
    thead tr {
      display:flex;
      background:#001a70;
    }
    thead th {
      flex:1;
      padding:.5rem;
      color:#f5ed40ff;
      font-weight:700;
      text-transform:uppercase;
      font-size:1.2rem;
      text-align:left;
    }
    thead th:first-child { flex:0 0 3rem }

    tbody {
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
    }
    tbody tr {
      flex:1;
      display:flex;
      background:#001245;
      border-bottom:1px solid #1a1a1a;
    }
    tbody tr.highlight {
      background:#f5ed40ff;
      color:#000;
      font-weight:bold;
    }
    tbody td {
      flex:1;
      padding:0 .5rem;
      display:flex;
      align-items:center;
    }
    tbody td:first-child { flex:0 0 3rem }

    .sidebar {
      flex:3;
      padding:1rem;
      text-align:center;
      overflow:hidden;
    }
    .sidebar img {
      border-radius:12px;
      max-width:200px;
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      margin-bottom:1rem;
    }
    .sidebar h2 {
      font-size:1.6rem;
      color:#f5ed40ff;
      margin-bottom:.5rem;
    }
    .sidebar .stat {
      font-size:1.3rem;
      margin-top:.5rem;
    }
    .sidebar .stat span {
      display:block;
      font-size:2.4rem;
      color:#f5ed40ff;
    }

    .empty-message {
      text-align:center;
      padding:1rem;
      font-size:1.4rem;
      color:#f5ed40ff;
    }

    /* Sales view doubling */
    .sales-view table thead th,
    .sales-view table tbody td {
      font-size:2.6rem !important;
    }
  </style>
</head>
<body>
  <div class="title-bar"><h1>Call Time</h1></div>

  <div class="main-content">
    <div class="table-container">
      <table id="callSummaryTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Dials</th>
            <th>Talk Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="sidebar" id="topPerformerSidebar" style="display:none">
      <h2 id="topName"></h2>
      <img id="topPhoto" src="" alt="">
      <div class="stat">Dials<span id="topDials">0</span></div>
      <div class="stat">Talk Time<span id="topTalkTime">0:00</span></div>
    </div>
  </div>

  <div class="empty-message" id="emptyState" style="display:none">
    No data available for today.
  </div>

  <script>
    const SUMMARY_URL = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Call-Summaries";
    const JOIN_URL    = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Employee-Join";
    const KEY         = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBh..."; 
    const FALLBACK    = "https://docs.google.com/drawings/d/e/2PACX-1vT_8...";

    const HIGHLIGHT_MS = 2000, REFRESH_MS = 60000;
    let PAGE_SIZE = 20;
    let highlightTimer, refreshTimer;
    let currentPage = 0, highlightIndex = 0;

    function fmtTalk(s) {
      const m = Math.floor(s/60);
      return `${Math.floor(m/60)}:${(m%60).toString().padStart(2,'0')}`;
    }
    function fmtDate(d) {
      return d.toISOString().slice(0,19).replace("T"," ");
    }

    function getFilters() {
      const p = new URLSearchParams(location.search), f = {};
      f.includeAll    = (p.get("include")||"").toLowerCase()==="all";
      f.department    = p.has("Sales") ? "Sales" : p.get("Department")||null;
      f.location      = p.get("Location")||null;
      f.viewAnalytics = (p.get("view")||"").toLowerCase()==="analytics";
      document.body.classList.toggle("analytics-view", f.viewAnalytics);
      document.body.classList.toggle("sales-view", f.department==="Sales");
      PAGE_SIZE = f.viewAnalytics ? 10 : 20;
      return f;
    }

    async function fetchSummaries(includeAll) {
      const now = new Date(), s = new Date(now), e = new Date(now);
      s.setHours(7,0,0,0); e.setHours(18,0,0,0);
      const res = await fetch(SUMMARY_URL, {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":`Bearer ${KEY}`
        },
        body: JSON.stringify({
          startTime: fmtDate(s),
          endTime:   fmtDate(e),
          timeZone:  "Europe/London",
          minTalkTime: includeAll?0:1,
          fields:["FirstName","LastName","External_Outbound_Total","Total_Talk_Time","Email"]
        })
      });
      const json = await res.json();
      if(!Array.isArray(json)) return [];
      return json
        .filter(o=>o.Email)
        .map(o=>({
          name: `${o.FirstName.trim()} ${o.LastName.trim()}`,
          email:o.Email.toLowerCase(),
          dials:+o.External_Outbound_Total,
          talkTime:Math.round(+o.Total_Talk_Time/1000)
        }))
        .filter(r=> includeAll?true:r.talkTime>0);
    }

    async function fetchDetails(emails) {
      const uniq=[...new Set(emails)];
      if(!uniq.length) return [];
      const res=await fetch(JOIN_URL,{
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":`Bearer ${KEY}`
        },
        body:JSON.stringify({emails:uniq})
      });
      const json=await res.json();
      return Array.isArray(json)?json:[];
    }

    function updateSidebar(row, detail) {
      if(!row) return;
      document.getElementById("topPerformerSidebar").style.display="block";
      document.getElementById("topName").textContent=row.name;
      document.getElementById("topDials").textContent=row.dials;
      document.getElementById("topTalkTime").textContent=fmtTalk(row.talkTime);
      const img=document.getElementById("topPhoto"), src=detail?.bamboo_photo_url||FALLBACK;
      if(img.src!==src) img.src=src;
    }

    function render(rows,map) {
      clearInterval(highlightTimer);
      const tbody=document.querySelector("#callSummaryTable tbody");
      tbody.innerHTML="";
      const start=currentPage*PAGE_SIZE, slice=rows.slice(start,start+PAGE_SIZE);
      highlightIndex%=slice.length||1;
      slice.forEach((r,i)=>{
        const tr=document.createElement("tr");
        if(i===highlightIndex) tr.classList.add("highlight");
        tr.innerHTML=`
          <td>${r.rank}</td>
          <td>${r.name}</td>
          <td>${r.dials}</td>
          <td>${fmtTalk(r.talkTime)}</td>`;
        tbody.appendChild(tr);
      });
      updateSidebar(slice[highlightIndex], map[slice[highlightIndex]?.email]);
      highlightTimer=setInterval(()=>{
        highlightIndex++;
        if(highlightIndex>=slice.length){
          highlightIndex=0;
          currentPage=(currentPage+1)%Math.ceil(rows.length/PAGE_SIZE);
        }
        render(rows,map);
      },HIGHLIGHT_MS);
    }

    async function init(){
      clearTimeout(refreshTimer);
      const f=getFilters();
      const callRows=await fetchSummaries(f.includeAll);
      const details=await fetchDetails(callRows.map(r=>r.email));
      const map=Object.fromEntries(details.map(d=>[d.work_email.toLowerCase(),d]));

      const filtered=callRows
        .filter(r=>{
          // only apply filters in non-analytics
          if(!f.viewAnalytics){
            const d=map[r.email]||{};
            if(f.location   && d.location   !== f.location) return false;
            if(f.department){
              if(f.department==="Sales")
                return /\(.*\)/.test(d.department||"");
              return (d.department||"")
                       .toLowerCase()
                       .includes(f.department.toLowerCase());
            }
          }
          return true;
        })
        .sort((a,b)=>b.talkTime-a.talkTime)
        .map((r,i)=>({...r,rank:i+1}));

      if(!filtered.length){
        document.getElementById("emptyState").style.display="block";
      } else {
        currentPage=highlightIndex=0;
        render(filtered,map);
      }

      refreshTimer=setTimeout(init,REFRESH_MS);
    }

    init();
  </script>
</body>
</html>
