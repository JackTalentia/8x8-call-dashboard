<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Time</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000d3b, #000021);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      padding: 0;
    }

    .title-bar {
      background-color: #000d3b;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: flex-end;
      height: 6vh;
      border-bottom: 2px solid #f5ed40ff;
    }

    .title-bar h1 {
      font-family: Oxygen-bold, Arial, sans-serif;
      font-size: 2vw;
      color: white;
      text-shadow: 2px 2px 8px black;
      text-rendering: optimizelegibility;
      text-transform: none;
      line-height: 1;
      font-weight: bold;
      margin: 0;
    }

    .main-content {
      display: flex;
      padding: 2rem;
    }

    table {
      width: 70%;
      border-collapse: collapse;
      font-size: 1.4rem;
    }

    th, td {
      padding: 0.9rem 1.2rem;
      text-align: left;
    }

    th {
      background-color: #001a70;
      color: #f5ed40ff;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 1.3rem;
    }

    tr {
      background-color: #001245;
      border-bottom: 2px solid #1a1a1a;
    }

    tr.highlight {
      background-color: #f5ed40ff;
      color: black;
      font-weight: bold;
    }

    td {
      font-weight: 600;
    }

    th:first-child, td:first-child {
      width: 3.2rem;
    }

    .empty-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #f5ed40ff;
    }

    .sidebar {
      width: 30%;
      padding-left: 2rem;
      text-align: center;
    }

    .sidebar img {
      border-radius: 12px;
      max-width: 200px;
      margin: 1rem 0;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      color: #f5ed40ff;
      margin-bottom: 1rem;
    }

    .sidebar .stat {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .sidebar .stat span {
      display: block;
      font-size: 3rem;
      color: #f5ed40ff;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>Call Time</h1>
  </div>
  <div class="main-content">
    <table id="callSummaryTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Dials</th>
          <th>Talk Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="sidebar" id="topPerformerSidebar" style="display: none;">
      <h2 id="topName"></h2>
      <img id="topPhoto" src="" alt="Top Performer">
      <div class="stat">
        Total Interviews MTD
        <span>8</span>
      </div>
      <div class="stat">
        Total CVs Sent MTD
        <span>32</span>
      </div>
    </div>
  </div>
  <div class="empty-message" id="emptyState" style="display: none;">
    No data available for today.
  </div>

  <script>
    const callSummaryUrl = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Call-Summaries";
    const lookupUrl = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Employee-Join";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZnl4YWF1bWhna292d3VvdnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MDQ5NTYsImV4cCI6MjA1MTQ4MDk1Nn0.mesbr7DPkdt9Xdq0wa2CNUgfZfDScb2KdX6vvzoUi8I";
    const PAGE_SIZE = 10;
    let data = [], employeeDetails = [];

    function getFiltersFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const filters = {};
      if (params.has('Sales')) filters.department = 'Sales';
      if (params.has('Location')) filters.location = params.get('Location');
      if (params.has('Department')) filters.department = params.get('Department');
      return filters;
    }

    function formatDateTime(date) {
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    function formatTalkTime(seconds) {
      const totalMinutes = Math.floor(seconds / 60);
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return `${hours}:${minutes.toString().padStart(2, '0')}`;
    }

    async function fetchCallSummaries() {
      const now = new Date();
      const start = new Date(now);
      start.setHours(7, 0, 0, 0);
      const end = new Date(now);
      end.setHours(18, 0, 0, 0);

      const body = {
        startTime: formatDateTime(start),
        endTime: formatDateTime(end),
        timeZone: "Europe/London",
        minTalkTime: 1,
        fields: ["FirstName", "LastName", "External_Outbound_Total", "Total_Talk_Time", "Email"]
      };

      const res = await fetch(callSummaryUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        },
        body: JSON.stringify(body)
      });

      const json = await res.json();
      return json
        .map((entry) => ({
          name: `${entry.FirstName} ${entry.LastName}`,
          email: entry.Email?.toLowerCase() || '',
          dials: entry.External_Outbound_Total,
          talkTime: Math.round(Number(entry.Total_Talk_Time) / 1000)
        }))
        .filter(e => e.talkTime > 0);
    }

    async function fetchEmployeeDetails(emails) {
      const res = await fetch(lookupUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        },
        body: JSON.stringify({ emails })
      });
      return await res.json();
    }

    function applyFilters(data, detailsMap, filters) {
      return data.filter(item => {
        const detail = detailsMap[item.email];
        if (!detail) return false;
        if (filters.location && detail.location !== filters.location) return false;
        if (filters.department && filters.department !== 'Sales' && !detail.department?.includes(filters.department)) return false;
        if (filters.department === 'Sales' && !/\(.*\)/.test(detail.department || '')) return false;
        return true;
      });
    }

    function renderPage(pagedData) {
      const tableBody = document.querySelector('#callSummaryTable tbody');
      tableBody.innerHTML = "";

      pagedData.forEach((item, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('highlight');
        tr.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.name}</td>
          <td>${item.dials}</td>
          <td>${formatTalkTime(item.talkTime)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function showTopPerformer(top, details) {
      const sidebar = document.getElementById('topPerformerSidebar');
      sidebar.style.display = 'block';
      document.getElementById('topName').textContent = top.name;
      document.getElementById('topPhoto').src = details?.bamboo_photo_url || '';
    }

    async function init() {
      const rawData = await fetchCallSummaries();
      const emails = rawData.map(d => d.email);
      const employeeData = await fetchEmployeeDetails(emails);
      const detailsMap = Object.fromEntries(employeeData.map(d => [d.work_email?.toLowerCase(), d]));
      const filters = getFiltersFromUrl();
      const filtered = applyFilters(rawData, detailsMap, filters)
        .sort((a, b) => b.talkTime - a.talkTime)
        .map((entry, i) => ({ ...entry, rank: i + 1 }));

      if (filtered.length === 0) {
        document.getElementById("emptyState").style.display = "block";
        return;
      }

      renderPage(filtered);
      showTopPerformer(filtered[0], detailsMap[filtered[0].email]);
    }

    init();
  </script>
</body>
</html>
