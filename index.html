<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Talk Time (8x8)</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000d3b, #000021);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #f5ed40ff;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.4rem;
    }

    th, td {
      padding: 0.9rem 1.2rem;
      text-align: left;
    }

    th {
      background-color: #001a70;
      color: #f5ed40ff;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 1.3rem;
    }

    tr {
      background-color: #001245;
      border-bottom: 2px solid #1a1a1a;
    }

    tr.highlight {
      background-color: #f5ed40ff;
      color: black;
      font-weight: bold;
    }

    td {
      font-weight: 600;
    }

    .empty-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #f5ed40ff;
    }
  </style>
</head>
<body>
  <h1>Top Talk Time (8x8)</h1>
  <table id="callSummaryTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Dials</th>
        <th>Talk Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="empty-message" id="emptyState" style="display: none;">
    No data available for today.
  </div>

  <script>
    const API_URL = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Call-Summaries";
    const PAGE_SIZE = 5;
    let data = [];
    let page = 0;

    function formatDateTime(date) {
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    async function fetchCallSummaries() {
      const now = new Date();
      const start = new Date(now);
      start.setHours(7, 0, 0, 0);
      const end = new Date(now);
      end.setHours(18, 0, 0, 0);

      const body = {
        startTime: formatDateTime(start),
        endTime: formatDateTime(end),
        timeZone: "Europe/London",
        minTalkTime: 1,  // milliseconds
        fields: ["FirstName", "LastName", "External_Outbound_Total", "Total_Talk_Time"]
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const json = await res.json();

        data = json
          .map((entry, index) => ({
            rank: index + 1,
            name: `${entry.FirstName} ${entry.LastName}`,
            dials: entry.External_Outbound_Total,
            talkTime: Math.round(Number(entry.Total_Talk_Time) / 1000)  // in seconds
          }))
          .sort((a, b) => b.talkTime - a.talkTime);

        if (data.length === 0) {
          document.getElementById("emptyState").style.display = "block";
          return;
        }

        renderPage(0);
        setInterval(() => {
          page = (page + 1) % Math.ceil(data.length / PAGE_SIZE);
          renderPage(page);
        }, 5000);
      } catch (err) {
        console.error("❌ Fetch Error:", err);
        document.getElementById("emptyState").textContent = "Error loading data.";
        document.getElementById("emptyState").style.display = "block";
      }
    }

    function renderPage(p) {
      const tableBody = document.querySelector('#callSummaryTable tbody');
      tableBody.innerHTML = "";

      const start = p * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageSlice = data.slice(start, end);

      pageSlice.forEach((item, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('highlight');
        tr.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.name}</td>
          <td>${item.dials}</td>
          <td>${item.talkTime}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    fetchCallSummaries();
  </script>
</body>
</html>
