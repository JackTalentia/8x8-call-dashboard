<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Time</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000d3b, #000021);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      padding: 0;
    }

    .title-bar {
      background-color: #000d3b;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: flex-end;
      height: 6vh;
      border-bottom: 2px solid #f5ed40ff;
    }

    .title-bar h1 {
      font-family: Oxygen-bold, Arial, sans-serif;
      font-size: 2vw;
      color: white;
      text-shadow: 2px 2px 8px black;
      text-rendering: optimizelegibility;
      text-transform: none;
      line-height: 1;
      font-weight: bold;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.4rem;
    }

    th, td {
      padding: 0.9rem 1.2rem;
      text-align: left;
    }

    th {
      background-color: #001a70;
      color: #f5ed40ff;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 1.3rem;
    }

    tr {
      background-color: #001245;
      border-bottom: 2px solid #1a1a1a;
    }

    tr.highlight {
      background-color: #f5ed40ff;
      color: black;
      font-weight: bold;
    }

    td {
      font-weight: 600;
    }

    th:first-child, td:first-child {
      width: 3.2rem;
    }

    .empty-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #f5ed40ff;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>Call Time</h1>
  </div>
  <table id="callSummaryTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Dials</th>
        <th>Talk Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="empty-message" id="emptyState" style="display: none;">
    No data available for today.
  </div>

  <script>
    const API_URL = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Call-Summaries";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZnl4YWF1bWhna292d3VvdnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MDQ5NTYsImV4cCI6MjA1MTQ4MDk1Nn0.mesbr7DPkdt9Xdq0wa2CNUgfZfDScb2KdX6vvzoUi8I";
    const PAGE_SIZE = 10;
    let data = [];
    let page = 0;

    function formatDateTime(date) {
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    function formatTalkTime(seconds) {
      const totalMinutes = Math.floor(seconds / 60);
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return `${hours}:${minutes.toString().padStart(2, '0')}`;
    }

    async function fetchCallSummaries() {
      const now = new Date();
      const start = new Date(now);
      start.setHours(7, 0, 0, 0);
      const end = new Date(now);
      end.setHours(18, 0, 0, 0);

      const body = {
        startTime: formatDateTime(start),
        endTime: formatDateTime(end),
        timeZone: "Europe/London",
        minTalkTime: 1,
        fields: ["FirstName", "LastName", "External_Outbound_Total", "Total_Talk_Time"]
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const json = await res.json();

        data = json
          .map((entry) => ({
            name: `${entry.FirstName} ${entry.LastName}`,
            dials: entry.External_Outbound_Total,
            talkTime: Math.round(Number(entry.Total_Talk_Time) / 1000)
          }))
          .filter(e => e.talkTime > 0)
          .sort((a, b) => b.talkTime - a.talkTime)
          .map((entry, i) => ({ ...entry, rank: i + 1 }));

        if (data.length === 0) {
          document.getElementById("emptyState").style.display = "block";
          return;
        }

        renderPage(0);
        setTimeout(scheduleHighlightScroll, 500); // delay scroll setup to allow DOM render
      } catch (err) {
        console.error("❌ Fetch Error:", err);
        document.getElementById("emptyState").textContent = "Error loading data.";
        document.getElementById("emptyState").style.display = "block";
      }
    }

    function renderPage(p) {
      const tableBody = document.querySelector('#callSummaryTable tbody');
      tableBody.innerHTML = "";

      const start = p * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageSlice = data.slice(start, end);

      pageSlice.forEach((item, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('highlight');
        tr.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.name}</td>
          <td>${item.dials}</td>
          <td>${formatTalkTime(item.talkTime)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function scheduleHighlightScroll() {
      let highlightIndex = 0;
      let currentPage = 0;
      const interval = setInterval(() => {
        const rows = document.querySelectorAll('#callSummaryTable tbody tr');
        rows.forEach(r => r.classList.remove('highlight'));

        if (rows.length > 0) {
          rows[highlightIndex].classList.add('highlight');
        }

        highlightIndex++;
        if (highlightIndex >= rows.length) {
          highlightIndex = 0;
          currentPage = (currentPage + 1) % Math.ceil(data.length / PAGE_SIZE);
          renderPage(currentPage);
        }
      }, 1000);
    }

    fetchCallSummaries();
  </script>
</body>
</html>
