<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8x8 Talk Time Leaderboard</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000d3b, #000021);
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f5ed40ff;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.4rem;
    }

    th, td {
      padding: 0.9rem 1.2rem;
      text-align: left;
    }

    th {
      background-color: #001a70;
      color: #f5ed40ff;
      font-weight: 800;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    tr {
      background-color: #001245;
      border-bottom: 2px solid #1a1a1a;
    }

    tr.highlight {
      background-color: #f5ed40ff;
      color: black;
      font-weight: bold;
    }

    td {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Top Talk Time (8x8)</h1>
  <table id="callSummaryTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Dials</th>
        <th>Talk Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://your-supabase-project-url/functions/v1/8x8-Call-Summaries";
    const PAGE_SIZE = 5;
    let data = [];
    let page = 0;

    async function fetchCallSummaries() {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          startTime: "2025-07-29 07:00:00",
          endTime: "2025-07-29 18:00:00",
          timeZone: "Europe/London"
        })
      });

      if (!res.ok) {
        console.error(await res.text());
        return;
      }

      const json = await res.json();
      data = json
        .filter(entry => entry.Total_Talk_Time > 0)
        .sort((a, b) => b.Total_Talk_Time - a.Total_Talk_Time)
        .map((entry, index) => ({
          rank: index + 1,
          name: `${entry.FirstName} ${entry.LastName}`,
          dials: entry.External_Outbound_Total,
          talkTime: Math.round(entry.Total_Talk_Time / 1000) // seconds
        }));

      renderPage(0);
      setInterval(() => {
        page = (page + 1) % Math.ceil(data.length / PAGE_SIZE);
        renderPage(page);
      }, 5000); // every 5s
    }

    function renderPage(p) {
      const tableBody = document.querySelector('#callSummaryTable tbody');
      tableBody.innerHTML = "";

      const start = p * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageSlice = data.slice(start, end);

      pageSlice.forEach((item, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('highlight');
        tr.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.name}</td>
          <td>${item.dials}</td>
          <td>${item.talkTime}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    fetchCallSummaries();
  </script>
</body>
</html>
