<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8x8 Call Summary Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.75rem; text-align: left; border: 1px solid #ddd; }
    th { background-color: #0077cc; color: white; }
  </style>
</head>
<body>
  <h1>8x8 Call Summary (Ranked by Talk Time)</h1>
  <table id="callSummaryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>External Outbound Total</th>
        <th>Total Talk Time (sec)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchCallSummaries() {
      const response = await fetch('https://your-supabase-project-url/functions/v1/8x8-Call-Summaries', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          startTime: "2025-07-29 07:00:00",
          endTime: "2025-07-29 18:00:00",
          timeZone: "Europe/London"
        })
      });

      if (!response.ok) {
        console.error('Error fetching data', await response.text());
        return;
      }

      const data = await response.json();
      const tableBody = document.querySelector('#callSummaryTable tbody');

      // Sort by Total_Talk_Time descending
      data.sort((a, b) => b.Total_Talk_Time - a.Total_Talk_Time);

      // Insert rows
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.FirstName} ${entry.LastName}</td>
          <td>${entry.External_Outbound_Total}</td>
          <td>${Math.round(entry.Total_Talk_Time / 1000)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    fetchCallSummaries();
  </script>
</body>
</html>
