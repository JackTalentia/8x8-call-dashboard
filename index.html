<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Time</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000d3b, #000021);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      padding: 2rem;
    }

    h1 {
      color: white;
      font-size: 2.8rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.5px;
      display: inline-block;
      border-bottom: 4px solid #f5ed40ff;
      padding-bottom: 0.25rem;
    }

    .header-wrapper {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.4rem;
      table-layout: fixed;
    }

    th, td {
      padding: 0.9rem 1.2rem;
      text-align: left;
    }

    th {
      background-color: #001a70;
      color: #f5ed40ff;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 1.3rem;
      border-bottom: 2px solid #f5ed40ff;
    }

    th:first-child, td:first-child {
      width: 4rem;
      text-align: right;
    }

    tr {
      background-color: #001245;
      border-bottom: 2px solid #1a1a1a;
      transition: background-color 0.3s, color 0.3s;
    }

    tr.highlight {
      background-color: #f5ed40ff !important;
      color: black !important;
      font-weight: bold;
    }

    td {
      font-weight: 700;
      font-size: 1.5rem;
      white-space: nowrap;
    }

    .empty-message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #f5ed40ff;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <h1>Call Time</h1>
  </div>
  <table id="callSummaryTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Dials</th>
        <th>Talk Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="empty-message" id="emptyState" style="display: none;">
    No data available for today.
  </div>

  <script>
    const API_URL = "https://umfyxaaumhgkovwuovzl.supabase.co/functions/v1/8x8-Call-Summaries";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZnl4YWF1bWhna292d3VvdnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MDQ5NTYsImV4cCI6MjA1MTQ4MDk1Nn0.mesbr7DPkdt9Xdq0wa2CNUgfZfDScb2KdX6vvzoUi8I";
    const PAGE_SIZE = 10;
    let data = [];
    let page = 0;

    function formatDateTime(date) {
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    function formatTalkTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      return `${h}:${m.toString().padStart(2, '0')}`;
    }

    async function fetchCallSummaries() {
      const now = new Date();
      const start = new Date(now);
      start.setHours(7, 0, 0, 0);
      const end = new Date(now);
      end.setHours(18, 0, 0, 0);

      const body = {
        startTime: formatDateTime(start),
        endTime: formatDateTime(end),
        timeZone: "Europe/London",
        minTalkTime: 1,
        fields: ["FirstName", "LastName", "External_Outbound_Total", "Total_Talk_Time"]
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify(body)
        });

        const json = await res.json();

        data = json
          .filter(entry => entry.Total_Talk_Time > 0)
          .sort((a, b) => b.Total_Talk_Time - a.Total_Talk_Time)
          .map((entry, index) => ({
            rank: index + 1,
            name: `${entry.FirstName} ${entry.LastName}`,
            dials: entry.External_Outbound_Total,
            talkTime: Math.round(entry.Total_Talk_Time / 1000)
          }));

        if (data.length === 0) {
          document.getElementById("emptyState").style.display = "block";
          return;
        }

        renderScrollLoop();
      } catch (err) {
        console.error("âŒ Fetch Error:", err);
        document.getElementById("emptyState").textContent = "Error loading data.";
        document.getElementById("emptyState").style.display = "block";
      }
    }

    function renderScrollLoop() {
      const totalPages = Math.ceil(data.length / PAGE_SIZE);
      let currentPage = 0;

      function showPage() {
        const tableBody = document.querySelector('#callSummaryTable tbody');
        tableBody.innerHTML = "";

        const start = currentPage * PAGE_SIZE;
        const pageSlice = data.slice(start, start + PAGE_SIZE);

        pageSlice.forEach((item, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.rank}</td>
            <td>${item.name}</td>
            <td>${item.dials}</td>
            <td>${formatTalkTime(item.talkTime)}</td>
          `;
          tableBody.appendChild(tr);
        });

        // Animate yellow highlight row
        let i = 0;
        const rows = tableBody.querySelectorAll("tr");
        function highlightNext() {
          rows.forEach(row => row.classList.remove("highlight"));
          if (rows[i]) {
            rows[i].classList.add("highlight");
            i++;
            if (i <= rows.length) {
              setTimeout(highlightNext, 1000);
            } else {
              currentPage = (currentPage + 1) % totalPages;
              setTimeout(showPage, 1000);
            }
          }
        }
        highlightNext();
      }

      showPage();
    }

    fetchCallSummaries();
  </script>
</body>
</html>
